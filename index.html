<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon/Canva-FavIcon.png" type="image/x-icon">
</head>
<body>
  <!-- <div class="loading-animation-container">
    <div class="loading-animation">
      <div class="loader"></div>
    </div>
  </div> -->
  
  <div class="canva-wrapper">
    <div class="header"></div>

    <div class="main-body d-flex">
      <div class="style-navigation d-flex">
        <div class="upper-wrapper d-flex">
          <img src="assets/images/logos--icons/svgexport-14.svg" alt="search-icon">
          <input type="search" class="search" placeholder="Search Styles">

          <div class="category">
            <h4>Styles</h4>
          </div>
        </div>

        <div class="styles-wrapper">
          <div class="style-category-wrapper">
            <p>Combinations</p>
          </div>
          <div class="styles-scrollable-wrappers d-flex">
            <button class="combination-style d-flex" onclick="document.getElementById('business-card').style.backgroundColor=('#C43C1E'); document.getElementById('card-heading').style.color=('#F9F7DC'); document.getElementById('card-sub-heading').style.color=('#F9F7DC'); document.getElementById('card-body').style.color=('#F9F7DC');
            document.getElementById('card-heading').style.fontFamily=('chunk'); document.getElementById('card-sub-heading').style.fontFamily=('kollektif'); document.getElementById('card-body').style.fontFamily=('kollektif');">
              <div class="color"></div>
              <h4 class="chunk">Chunk Five</h4>
              <p class="kollektif">Kollektif</p>
            </button>
            
            <button class="combination-style d-flex" onclick="document.getElementById('business-card').style.backgroundColor=('#F6F6E9'); document.getElementById('card-heading').style.color=('#7B3911'); document.getElementById('card-sub-heading').style.color=('#7B3911'); document.getElementById('card-body').style.color=('#7B3911');
            document.getElementById('card-heading').style.fontFamily=('martel'); document.getElementById('card-sub-heading').style.fontFamily=('assistant'); document.getElementById('card-body').style.fontFamily=('assistant');">
              <div class="color color-1"></div>
              <h4 class="martel">Martel</h4>
              <p class="assistant">ASSISTANT REGULAR</p>
            </button>

            <button class="combination-style d-flex" onclick="document.getElementById('business-card').style.backgroundColor=('#303030'); document.getElementById('card-heading').style.color=('#F0DFC8'); document.getElementById('card-sub-heading').style.color=('#F0DFC8'); document.getElementById('card-body').style.color=('#F0DFC8');
            document.getElementById('card-heading').style.fontFamily=('nickainley'); document.getElementById('card-heading').style.height=('25%'); document.getElementById('card-sub-heading').style.fontFamily=('inter'); document.getElementById('card-body').style.fontFamily=('inter');">
              <div class="color color-2"></div>
              <h4 class="nickainley">Nickainley</h4>
              <p class="inter">INTER</p>
            </button>

            <button class="combination-style d-flex" onclick="document.getElementById('business-card').style.backgroundColor=('#8B73FF'); document.getElementById('card-heading').style.color=('#FFFFFF'); document.getElementById('card-sub-heading').style.color=('#FFFFFF'); document.getElementById('card-body').style.color=('#FFFFFF');
            document.getElementById('card-heading').style.fontFamily=('shrikhand'); document.getElementById('card-sub-heading').style.fontFamily=('quicksand'); document.getElementById('card-body').style.fontFamily=('quicksand');">
              <div class="color color-3"></div>
              <h4 class="shrikhand">Shrikhand</h4>
              <p class="quicksand">Quicksand</p>
            </button>
          </div>
        </div>
      </div>

      <div class="work-area-wrapper d-flex">
        <div class="business-card d-flex" id="business-card">
          <input type="text" id="card-heading" placeholder="Heading">
          <input type="text" id="card-sub-heading" placeholder="Subheading">
          <input type="text" id="card-body" placeholder="Body">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
